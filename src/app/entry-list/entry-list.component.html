<div class="container">
  <button type="button" (click)="addEntry()">Add Entry</button>
  <ul class="entry-list">
    <li *ngFor="let nextEntry of entries">
      <app-entry-item [entry]="nextEntry" (entryClick)="handleClick($event)"></app-entry-item>
    </li>
  </ul>
  <ul>
    <li *ngFor="let project of projects">
      {{project.name}}
    </li>
  </ul>

</div>
